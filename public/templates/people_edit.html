<div class="alert alert-danger" ng-show="error">
    {{error.message}}
</div>


<form class="form" name="peopleForm">
    <div class="form-group" ng-class="{'has-error': !peopleForm.name.$valid }">
        <label for="name">Name</label>
        <input required ng-model="person.name" id="name" name="name" class="form-control" />
    </div>
    <div class="form-group" ng-class="{'has-error' : !peopleForm.price.$valid}">
        <label for="age">Age</label>
        <input type="number" ng-model="person.age" id="age" name="age" class="form-control" />
    </div>
    <button ng-disabled="!peopleForm.$valid" class="btn btn-primary" ng-click="save()">Save</button>
</form>
